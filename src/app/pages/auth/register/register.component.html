<div class="landing-container">
  <div class="login-card">
    <h2 class="login-title">Formulario de registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input formControlName="firstName" type="text" id="firstName" placeholder="Ejemplo: Guillermo" pInputText required />
      </div>
      <div class="form-group">
        <label for="lastName">Apellidos</label>
        <input formControlName="lastName" type="text" id="lastName" placeholder="Ejemplo: Perez Ramirez" pInputText required />
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input formControlName="email" type="email" id="email" placeholder="Ejemplo: ejemplo@correo.com" pInputText required />
      </div>
      <div class="form-group">
        <label for="celular">Celular</label>
        <input formControlName="celular" type="number" mask="(999) 999-9999" placeholder="Ejemplo: 3001112233" id="celular" pInputText required />
      </div>
      <div class="p-field">
        <label for="password">Contraseña</label>
        <div class="password-container">
          <input 
            formControlName="password"
            [type]="isPasswordVisible ? 'text' : 'password'" 
            id="password" 
            pInputText 
            required 
          />
          <button type="button" (click)="togglePasswordVisibility()" class="password-toggle">
            <i [ngClass]="isPasswordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
          </button>
        </div>
      </div>
      <div class="p-field">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <div class="password-container">
          <input 
            formControlName="confirmPassword"
            [type]="isPasswordVisible ? 'text' : 'password'" 
            id="confirmPassword" 
            pInputText 
            required 
          />
        </div>
        <!-- Mostrar el mensaje de error cuando las contraseñas no coinciden -->
        <div *ngIf="hasPasswordMismatchError()" class="error-message">
          Las contraseñas no coinciden.
        </div>
      </div>
      <button type="submit" class="login-btn">Registrar</button>
    </form>
  </div>
</div>
