<div class="login-card">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> <!-- Agrega formGroup y (ngSubmit) -->
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" pInputText formControlName="email" required /> <!-- Agrega formControlName -->
    </div>
    <div class="p-field">
      <label for="password">Contraseña</label>
      <div class="password-container">
        <input 
          [type]="isPasswordVisible ? 'text' : 'password'" 
          id="password" 
          pInputText 
          formControlName="password" 
          required /> <!-- Agrega formControlName -->
        <button 
          type="button" 
          (click)="togglePasswordVisibility()" 
          class="password-toggle">
          <i [ngClass]="isPasswordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
        </button>
      </div>
    </div>
    <button type="submit" class="login-btn">Iniciar</button>
    <button type="button" class="login-btn-reg" (click)="navigateToRegister()">Registrarse</button>
  </form>
</div>
